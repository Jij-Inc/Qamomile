name: Deploy Jupyter Book to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build_deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'docs/qamomile-lp/package-lock.json'
      # - name: Build Landing Page
      #   run: |
      #     cd docs/qamomile-lp

    
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install --all-extras
          poetry run pip install -U jupyter-book
      - name: Build the book and LP
        run: |
          cd docs
          poetry run jupyter-book build .
          cd qamomile-lp
          npm ci
          npm run build
          cp dist/index.html ../_build/html/landing.html
          cp -r dist/assets ../_build/html/
          cp dist/*.png ../_build/html/
          cd ../..
          cd ..
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/_build/html'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4