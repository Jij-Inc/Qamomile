# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Qamomile Documentation
author: Jij Inc.
logo: "qamomile_logo.png"

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: "off"

# Exclude files from the build
exclude_patterns:
  - "tutorial/qaoa/maxcut-qamomile-with-fire-opal.ipynb"

parse:
  myst_enable_extensions:
    - colon_fence
    - dollarmath
    - linkify

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/Jij-Inc/Qamomile  # Online location of your book
  path_to_book: docs/en  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

launch_buttons:
  notebook_interface: "classic"
  binderhub_url: "https://mybinder.org"
  colab_url: "https://colab.research.google.com"

sphinx:
    extra_extensions:
      - 'sphinx.ext.napoleon'
      # - 'sphinx.ext.viewcode'
      - 'autoapi.extension'
      - 'sphinx.ext.autodoc'
      - 'sphinx_copybutton'
    config:
      add_module_names: False
      autoapi_dirs: ['../../qamomile']
      autoapi_add_toctree_entry: True
      autoapi_options:
        - members
        - show-inheritance
        - show-module-summary
        - imported-members
      autoapi_python_class_content: 'class'
      language: en
      html_search_language: en
      suppress_warnings:
        - "etoc.toctree"
        - "etoc.ref"
        - "autoapi.python_import_resolution"
        - "ref.*"
        - "autosectionlabel.*"
        - "app.add_object"
        - "myst.header"
        - "myst.xref_missing"
        - "toc.not_readable"
        - "toc.excluded"
      mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
      bibtex_reference_style: author_year
      # コードハイライトの設定
      pygments_style: 'sphinx'
      highlight_language: 'python'
      html_theme_options:
        logo:
          image_light: "../assets/png/qamomile_logo_white_back.png"
          image_dark: "../assets/png/qamomile_with_title_white.png"
        repository_url: "https://github.com/Jij-Inc/Qamomile"
        repository_branch: "main"
        path_to_docs: "docs/en"
        launch_buttons:
          notebook_interface: "classic"
          binderhub_url: "https://mybinder.org"
          colab_url: "https://colab.research.google.com"
